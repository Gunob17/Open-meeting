; PlatformIO Project Configuration File
; ESP32-2432S028 (CYD - Cheap Yellow Display) 2.8" TFT with Capacitive Touch

[env:esp32-cyd]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Libraries
lib_deps =
    bodmer/TFT_eSPI@^2.5.43
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git

; TFT_eSPI configuration for CYD 2.8" Capacitive (ILI9341)
build_flags =
    -DUSER_SETUP_LOADED=1
    -DILI9341_2_DRIVER=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=320
    -DTFT_MISO=12
    -DTFT_MOSI=13
    -DTFT_SCLK=14
    -DTFT_CS=15
    -DTFT_DC=2
    -DTFT_RST=-1
    -DTFT_BL=27
    -DSPI_FREQUENCY=55000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    ; Capacitive touch I2C pins for CYD 2.8" capacitive version
    -DTOUCH_SDA=33
    -DTOUCH_SCL=32
    -DTOUCH_INT=21
    -DTOUCH_RST=25

; Partition scheme with more program space
board_build.partitions = default.csv
