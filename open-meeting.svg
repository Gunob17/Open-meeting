<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .brand-text {
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 0.4px;
      }
    </style>
  </defs>

  <!-- Custom Speech Bubble -->
  <g transform="translate(20,18)">
    <!-- Bubble outline (open corner) -->
    <path
      d="M10 8
         H68
         C78 8 86 16 86 26
         V44
         C86 54 78 62 68 62
         H34
         L20 74
         L22 62
         H18
         C8 62 0 54 0 44
         V18"
      fill="none"
      stroke="#2563EB"
      stroke-width="4"
      stroke-linejoin="round"
    />

    <!-- Meeting circle -->
    <circle cx="43" cy="34" r="10" fill="none" stroke="#2563EB" stroke-width="3"/>

    <!-- Attendee nodes -->
    <circle cx="43" cy="22" r="2.5" fill="#2563EB"/>
    <circle cx="33" cy="38" r="2.5" fill="#2563EB"/>
    <circle cx="53" cy="38" r="2.5" fill="#2563EB"/>
  </g>

  <!-- Brand name -->
  <text x="120" y="68" font-size="36" class="brand-text" fill="#0F172A">
    Open
    <tspan fill="#2563EB">Meeting</tspan>
  </text>

  <!-- Optional domain -->
  <text x="122" y="92" font-size="14" fill="#475569" font-family="Inter, Arial, sans-serif">
    open-meeting.com
  </text>
</svg>
